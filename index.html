<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Trabajo Sergio Miranda</title>
</head>

<body>

    <div class="caja-form mt-5 form-control">
        <div class="caja-to-do pt-3">
            <h5>Todo List</h5>
            <hr>
            <label for="">Nueva Tarea</label>
            <div class="input">
                <input class="form-control" id="agregar" type="text">
                <button onclick="agregarTarea()" type="button" class="btn btn-success">Agregar</button>
            </div>
            <div class="datos">
                <div class="total-realizadas mt-3">
                    <ul>
                        <li>Total: <strong><span id='total-tareas'></span></li></strong></li>
                        <li>Realizadas: <strong><span id='total-realizadas'></span></li></strong></li>
                    </ul>
                </div>
                <div class="id-tarea">
                    <table cellspacing="2" cellpadding="2">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">ID</th>
                                <th scope="col">TAREAS</th>
                            </tr>
                        </thead>
                        <tbody id="tabla"></tbody>
                    </table>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
 <script src="./assets/js/script.js"></script>
</body>

</html>
